<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 2 - Lógica de programação JS</title>
    <style>
        a {color: gray; font-size: 25px;}
    </style>
</head>
<body>
    <a href="../index.html">Voltar</a>

    <script>
        var nome = prompt("Qual o seu nome?")
        var idade = prompt("Quantos anos você tem?")
        var linguagem = prompt("Qual linguagem de programação você está estudando?")

        window.alert('Olá, ' + nome + '. Você tem ' + idade + ' anos e já está aprendendo ' + linguagem + '!')

        var decisao = prompt ("Você gosta de estudar " + linguagem + '?' + '\n [1] para SIM \n [2] para NÃO')

        if (decisao == 1) {
            window.alert ("Muito bom! Continue estudando e você terá muito sucesso.")
        } else {
            window.alert ("Ahh que pena... Já tentou aprender outras linguagens?")
        }

    </script>
</body>
</html>
