        if (front_back == 1) {

        } else {

        }

        if (front_back == 1) {
        var escolha = prompt ("Escolha uma opção: \n [1] Continuar se especializando em Front-end \n [2] Se desenvolver em Fullstack")
        } else {
            var escolha = prompt ("Escolha uma opção: \n [1] Continuar se especializando em Back-end \n [2] Se desenvolver em Fullstack")
        }

        if (escolha == 1) {
        // Array para armazenar as informações 
        var tecnologias = []; 

        do {
            var resposta = prompt("Quais são as tecnologias que você gostaria de se especializar?");
             tecnologias.push(resposta);

            var continuar = prompt("Você gostaria de aprender mais alguma tecnologia? \n [1] SIM ou [2] NÃO");
         } while (continuar.toLowerCase() === '1');

        for (var i = 0; i < tecnologias.length; i++) {
        }
        } else {
            window.alert ("Obrigado por participar!")
        }

        function mostrarTecnologias() {
            var listaElemento = document.getElementById("tecnologias-lista")
            listaElemento.innerHTML = ""
            tecnologias.forEach(function(tecnologia) {
            var itemLista = document.createElement("li");
            itemLista.textContent = tecnologia.trim(); // 
            listaElemento.appendChild(itemLista);
            });
        }

    </script>
